<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coaching Session Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
   <div class="container">
    <div class="main-content">
        <h2>Coaching Session Form</h2>
        
        <form id="coachingForm" action="/submit-coaching-form" method="post" onsubmit="return validateForm()">

            <label for="name">Name:</label>
            <input type="text">
            <label for="date">Date of Coaching Session:</label>
            <input type="date" id="date" name="date" required>
        
            <label for="duration">Session Duration (in minutes):</label>
            <input type="number" id="duration" name="duration" min="1" required>
        
            <label for="agenda">Main Agenda/Purpose of the Session:</label>
            <textarea id="agenda" name="agenda" rows="4" required></textarea>
        
            <label for="outcome">Main Outcome from Session (minimum 50 characters):</label>
            <textarea id="outcome" name="outcome" rows="4" minlength="50" required></textarea>
           <div class="form-btn">
            <button  class="form-btn"       type="submit">Submit</button>
           </div>
        </form>
    </div>
      
   </div>

    

<script src="index.js"></script>
</body>

</html>
